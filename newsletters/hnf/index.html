<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health News Florida</title>
    <style>
        button#newsletterButton {
            background-color: #575757;
            border-color: #575757;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Sign up for the Health News Florida newsletter</h3>
        <div style="display: flex; justify-content: center;">
            <img src="subscribe-hnf-newsletter.png">
        </div>
        <form id="signUp">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <button id="newsletterButton" type="submit" class="btn btn-primary">Subscribe</button>
        </form>
        <p id="submitStatus"></p>
    </div>

    <script>
        const form = document.getElementById('signUp')
        const submitButton = document.getElementById('newsletterButton')

        function initForm() {
            const data = {}
            form.addEventListener('submit', e => {
                e.preventDefault()
                const email = document.getElementById('inputEmail').value
                data.email_address = email
                submitButton.disabled = true
                submitToApi(data)
            })
        }

        async function submitToApi(data) {
            try {
                document.getElementById('submitStatus').innerHTML = "Hold tight. We're signing you up."
                const response = await fetch('https://api.wusf.digital/mailchimp/subscribeNewsletter', {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                })
                
                if (response.ok) {
                    document.getElementById('submitStatus').innerHTML = "Almost there! Check your email to confirm."
                    form.reset()
                } else {
                    document.getElementById('submitStatus').innerHTML = "Uh oh! We couldn't sign you up."
                }
                
            } catch(error) {
                document.getElementById('submitStatus').innerHTML = "We're having trouble with our servers. Try again later."
            }

            submitButton.disabled = false
        }

        initForm()
    </script>
</body>
</html>
