<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body, html {
            margin: 0;
        }
        :root {
            --WSMR-primary: #303e48;;
            --WSMR-secondary: #ffc600;
            --WSMR-tertiary: #303337;
        }
        section {
            font-size: 1.1em;
        }
        section#playing-now-container {
            display: flex;
            font-weight: bold;
            margin: 0px;
        }
        #playing-now__summary {
            border-start-start-radius: 10px;
            border-end-start-radius: 10px;
            color: whitesmoke;
            background-color: var(--WSMR-primary);
            padding: 0.5em;
            margin: 0;
            align-items: center;
        }
        #playing-now__summary::before {
            content: 'Playing Now: ';
            margin-inline-end: 10px;
            text-align: center;
        }
        a#playlist-link {
            all: unset;
        }
        p {
            margin: 0;
        }
        #playlist-link-container {
            display: flex;
            align-items: center;
            background-color: var(--WSMR-secondary);
            padding: 0.5em;
            border-start-end-radius: 10px;
            border-end-end-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
        }
        #playlist-link-container:hover {
            background-color: var(--WSMR-tertiary);
            box-shadow: 0px 15px 20px rgba(77, 67, 131, 0.4);
            color: #fff;
        }
    </style>
    <script src="./scripts/classical-playing-now.js" defer></script>
    <title>Playing Now</title>
</head>
<body>
    <section id="playing-now-container">
        <p id="playing-now__summary"></p>
        <div id="playlist-link-container">
            <a id="playlist-link" href="https://wusfnews.wusf.usf.edu/classical/playlist" target="_top">View Classical Playlist &gt;&gt;</a>
        </div>
    </section>
</body>
</html>
