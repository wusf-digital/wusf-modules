<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPR Tray</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/common.js" defer></script>
    <script src="scripts/nprTray.js" defer></script>
    
</head>
<body>
    <div class="section__wrapper">
        <a href="https://npr.org" class="headline__link">
            <h1 class="section__wrapper--title">From NPR News</h1>
        </a>
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div class="section__wrapper--stories">
            <div class="section__story">
                <div id="nprNews__image-1" class="article__image-div"></div>
                <a class="headline__link" id="nprNews__headline-1--link"><h3 id="nprNews__headline-1"></h3></a>
                <p class="article__description" id="nprNews__description-1"></p>
                <a id="nprNews__headline-1--button"></a>
            </div>
            <div class="section__story">
                <div id="nprNews__image-2" class="article__image-div"></div>
                <a class="headline__link" id="nprNews__headline-2--link"><h3 id="nprNews__headline-2"></h3></a>
                <p class="article__description" id="nprNews__description-2"></p>
                <a id="nprNews__headline-2--button"></a>
            </div>
            <div class="section__story">
                <div id="nprNews__image-3" class="article__image-div"></div>
                <a class="headline__link" id="nprNews__headline-3--link"><h3 id="nprNews__headline-3"></h3></a>
                <p class="article__description" id="nprNews__description-3"></p>
                <a id="nprNews__headline-3--button"></a>
            </div>
            <div class="section__story">
                <div id="nprNews__image-4" class="article__image-div"></div>
                <a class="headline__link" id="nprNews__headline-4--link"><h3 id="nprNews__headline-4"></h3></a>
                <p class="article__description" id="nprNews__description-4"></p>
                <a id="nprNews__headline-4--button"></a>
            </div>
        </div>
    </div>
</body>
</html>
