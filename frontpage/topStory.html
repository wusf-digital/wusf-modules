<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Story</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/common.js" defer></script>
    <script src="scripts/topStory.js" defer></script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    <div class="top-story__wrapper">
        <div class="top-story__image--wrapper">
            <img class="top-story__image responsive" />
        </div>
        <div class="top-story__data">
            <a class="headline__link" id="top-story__headline--link">
            <h1 class="top-story__data--headline" id="top-story__headline">
                <hr class="top-story__data--divider" />
            </h1>
            </a>
            <p class="top-story__data--teaser" id="top-story__headline--teaser"></p>
            <a id="top-story__button--link"></a>
        </div>
    </div>
</body>
</html>
