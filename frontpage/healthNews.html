<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health News</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/api.js" defer></script>
    <script src="scripts/healthnews.js" defer></script>
    
</head>
<body>
    <div class="section__wrapper">
        <a href="https://health.wusf.usf.edu" class="headline__link">
            <h1 class="section__wrapper--title">Health News Florida</h1>
        </a>
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div class="section__wrapper--stories">
            <div class="section__story">
                <img id="health-news__image-1" class="article__image" />
                <a class="headline__link" id="health-news__headline-1--link"><h3 id="health-news__headline-1"></h3></a>
                <p class="article__description" id="health-news__description-1"></p>
                <a id="health-news__headline-1--button"></a>
            </div>
            <div class="section__story">
                <img id="health-news__image-2" class="article__image" />
                <a class="headline__link" id="health-news__headline-2--link"><h3 id="health-news__headline-2"></h3></a>
                <p class="article__description" id="health-news__description-2"></p>
                <a id="health-news__headline-2--button"></a>
            </div>
            <div class="section__story">
                <img id="health-news__image-3" class="article__image" />
                <a class="headline__link" id="health-news__headline-3--link"><h3 id="health-news__headline-3"></h3></a>
                <p class="article__description" id="health-news__description-3"></p>
                <a id="health-news__headline-3--button"></a>
            </div>
            <div class="section__story">
                <img id="health-news__image-4" class="article__image" />
                <a class="headline__link" id="health-news__headline-4--link"><h3 id="health-news__headline-4"></h3></a>
                <p class="article__description" id="health-news__description-4"></p>
                <a id="health-news__headline-4--button"></a>
            </div>
        </div>
    </div>
</body>
</html>
